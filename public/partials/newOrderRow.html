<td>
	<input type="text" class="form-control" data-ng-model="oder.number" placeholder="Order #">
</td>
<td>
	<input type="text" ng-model="order.customer_name" typeahead="customer.company for customer in customers | filter:$viewValue | limitTo:8" class="form-control ng-valid ng-dirty ng-valid-editable" placeholder="Search" style="">
</td>
<td>
	<input type="text" class="form-control" data-ng-model="oder.delivery_date" placeholder="Delivery Date x/xx/xxxx">
</td>
<td>
	<span class="ui-select">
		<select ng-model="order.location">
			<option>Location</option>
			<option>Reno</option>
			<option>Sheridan</option>
			<option>North Store</option>
			<option>South Store</option>
		</select>
	</span>	
</td>
<td>
	<span class="ui-select">
		<select ng-model="order.method" >
			<option>Shipping</option>
			<option>Will Call</option>
			<option>North</option>
			<option>South</option>
			<option>East</option>
			<option>West</option>
			<option>Dallas</option>
			<option>Tulsa</option>
			<option>Stillwater</option>
			<option>Shawnee</option>
		</select>
	</span>
</td>
<td>
	<span class="ui-select">
		<select ng-model="order.group_id" >
			<option data-ng-repeat="(key, group) in groups" value="{{group.id}}"> {{group.title}} </option>
		</select>
	</span>
</td>

<td>	
	<button  type="button"				
				data-ng-click="saveOrder(order)"
				class="btn btn-primary">Done</button>
</td>
