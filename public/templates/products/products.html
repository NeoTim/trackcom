<div class="panel panel-default">
	  <div class="panel-heading">
			<h3 class="panel-title">
			Products
				<div class="col-md-2 col-md-offset-10 pull-right">
	  				<input type="text" ng-model="filter.$" class="form-control" placeholder="Search..">
					  <select class="form-control" ng-model="groupby" class="">
					      <option value="sku">SKU</option>
					      <option value="description">Description</option>
					      <option value="stock">Stock</option>
					</select>
	  			</div>
			</h3>
	  </div>
	  <div class="panel-body">
			<table ng-table="tableParams" class="table table-bordered table-striped">
	  			<tbody data-ng-repeat="group in $groups">
					<tr class="ng-table-group">
				           <td colspan="{{$columns.length}}">
				                	<a href="" ng-click="group.$hideRows = !group.$hideRows">
				                    	<span class="glyphicon" ng-class="{ 'glyphicon-chevron-right': group.$hideRows, 'glyphicon-chevron-down': !group.$hideRows }"></span>
				                    	<strong>{{ group.value }}</strong>
				                	</a>
				           </td>
				      </tr>
					<tr ng-hide="group.$hideRows" ng-repeat="item in group.data" ng-click="getDetails()">
						<td sortable="id" data-title="'ID'">
							{{item.id}}
						</td>
						<td sortable="sku" data-title="'SKU'">
							{{item.sku}}
						</td>
						<td sortable="description" data-title="'Description'">
							{{item.description}}
						</td>						
						<td sortable="stock" data-title="'Stock u/m'">
							{{item.stock}}
						</td>
					</tr>
				</tbody>
			</table>
	  </div>
</div>
